name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Install only CPU-compatible dependencies (skip flash-attn, bitsandbytes)
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install transformers datasets peft accelerate trl
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Dry run - Check script imports
      run: |
        python -c "import sys; sys.path.insert(0, 'scripts'); import fine_tune; print('✓ fine_tune.py imports OK')"
        python -c "import sys; sys.path.insert(0, 'scripts'); import inference; print('✓ inference.py imports OK')"
        python -c "import sys; sys.path.insert(0, 'scripts'); import validate_model; print('✓ validate_model.py imports OK')"
        python -c "import sys; sys.path.insert(0, 'scripts'); import generate_summary; print('✓ generate_summary.py imports OK')"
    
    - name: Validate SLURM script
      run: |
        bash -n scripts/submit_job.sh
        echo "✓ submit_job.sh syntax OK"
    
    - name: Check project structure
      run: |
        test -d scripts && echo "✓ scripts/ exists"
        test -d data && echo "✓ data/ exists"
        test -d checkpoints && echo "✓ checkpoints/ exists"
        test -d logs && echo "✓ logs/ exists"
        test -f requirements.txt && echo "✓ requirements.txt exists"
        test -f README.md && echo "✓ README.md exists"
